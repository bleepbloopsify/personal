version: "3.7"

services:

  nginx:
    image: nginx:1.15.3-alpine
    ports:
      - ${NGINX_PORTS}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_data:/opt/certbot/
      - certbot_verification:/var/www/letsencrypt

  fileserver:
    image: nginx:1.15.3-alpine
    volumes:
      - ./fileserver/files:/www/data:ro
      - ./fileserver/nginx.conf:/etc/nginx/nginx.conf
  
  webhooks:
    build:
      context: ./webhooks
    env_file:
      - webhooks.env
    volumes:
      - webhook_data:${WEBHOOK_DATA}

  certbot:
    image: certbot/certbot
    command: echo "certbot is a command line utility."
    volumes:
      - ./logs/letsencrypt:/var/log/letsencrypt
      - certbot_verification:/var/www/.well-known
      - certbot_data:/etc/letsencrypt

volumes:
  webhook_data:
  certbot_data:
  certbot_verification: